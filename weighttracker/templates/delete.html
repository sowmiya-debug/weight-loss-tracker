{% extends 'layout/app_layout.html' %}
{% block 'content' %}
<style>
    /* Delete Confirmation Container */
    .delete-confirm-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }

    /* Title */
    .delete-title {
        color: #dc3545;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        font-weight: 600;
    }

    /* Entry Details */
    .entry-details {
        background: #f8f9fa;
        border-radius: 6px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        text-align: left;
        list-style: none;
    }

    .entry-details li {
        padding: 0.5rem 0;
        font-size: 1.1rem;
        border-bottom: 1px solid #eee;
    }

    .entry-details li:last-child {
        border-bottom: none;
    }

    .detail-label {
        font-weight: 600;
        color: #495057;
        display: inline-block;
        width: 80px;
    }

    /* Buttons */
    .button-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .delete-btn {
        padding: 0.75rem 1.5rem;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .delete-btn:hover {
        background-color: #c82333;
    }

    .cancel-link {
        padding: 0.75rem 1.5rem;
        background-color: #6c757d;
        color: white;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        display: inline-block;
    }

    .cancel-link:hover {
        background-color: #5a6268;
        color: white;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .delete-confirm-container {
            margin: 1rem;
            padding: 1.5rem;
        }
        
        .button-group {
            flex-direction: column;
        }
        
        .delete-btn,
        .cancel-link {
            width: 100%;
            text-align: center;
        }
    }
</style>

<div class="delete-confirm-container">
    <h2 class="delete-title">Are you sure you want to delete?</h2>
    
    <ul class="entry-details">
        <li><span class="detail-label">Date:</span> {{ entry.date_added }}</li>
        <li><span class="detail-label">Weight:</span> {{ entry.weight }} kg</li>
    </ul>
    
    <form method="post">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="delete-btn">Yes, Delete</button>
            <a href="{% url 'weight_list' %}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
