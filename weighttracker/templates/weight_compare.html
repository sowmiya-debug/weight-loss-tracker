{% extends 'layout/app_layout.html' %}


{% block 'content' %}
<h2>Compare Weight</h2>
<form method="post">
    {% csrf_token %}
    <label>From Date:</label> <input type="date" name="start_date" required><br>
  <label>To Date:</label> <input type="date" name="end_date" required><br>
    <button type="submit">Compare</button>
</form>
{% if result is not None %}
   <span>{{ result }}</span> 
{% endif %}
{% endblock %}
